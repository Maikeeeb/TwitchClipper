name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests # <rename or remove if no backend>
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12'] # <set supported versions>

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} # <matrix Python version>
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }} # <matrix Python version>

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }} # <cache key>
          restore-keys: |
            ${{ runner.os }}-pip- # <cache prefix>

      - name: Install production dependencies # <update dependency install>
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # <update path/command>

      - name: Install development dependencies # <update dev deps>
        run: |
          pip install -r requirements-dev.txt # <update path/command>

      - name: Run pre-commit hooks # <remove if not using pre-commit>
        run: |
          pre-commit run --all-files

      - name: Run tests with coverage # <replace with project test command>
        run: |
          pytest --cov --cov-report=xml --cov-report=term # <replace>

      - name: Upload coverage to artifacts # <adjust paths/names>
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-backend-${{ matrix.python-version }} # <artifact name per version>
          path: coverage.xml # <replace with coverage output>

  frontend-test:
    name: Frontend Tests # <rename or remove if no frontend>
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js # <set node version>
        uses: actions/setup-node@v4
        with:
          node-version: '20' # <update version>

      - name: Cache npm dependencies # <adjust path and lockfile>
        uses: actions/cache@v4
        with:
          path: frontend/node_modules # <update path>
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }} # <update lockfile>
          restore-keys: |
            ${{ runner.os }}-npm- # <cache prefix>

      - name: Install dependencies # <update install command>
        working-directory: frontend # <update working directory>
        run: npm ci # <replace with npm/yarn/pnpm>

      - name: Run tests with coverage # <replace with project test command>
        working-directory: frontend # <update working directory>
        run: |
          npm test -- --coverage # <replace>

      - name: Upload coverage to artifacts # <adjust paths/names>
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-frontend # <rename artifact>
          path: frontend/coverage # <replace with coverage output>
