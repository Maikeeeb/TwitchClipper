repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:

      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional, --allow-untyped-calls, --allow-untyped-defs, --disable-error-code=assignment, --disable-error-code=index, --disable-error-code=attr-defined, --disable-error-code=operator, --disable-error-code=call-arg, --disable-error-code=var-annotated, --disable-error-code=arg-type, --disable-error-code=call-overload, --explicit-package-bases]
